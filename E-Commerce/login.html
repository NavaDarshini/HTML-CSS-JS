<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Login</title>
    <link rel="stylesheet" href="./CSS/login.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <div class="screen">
          <div id="img">
            <img
              src="https://uploads-ssl.webflow.com/63a40b5d0bd7064cf2860235/63bbee73e3ca2a3277f85867_e-commerce-link-building-760x400.png"
              class="img"/>
          </div>
          <div id="form">
            <form class="login">
              <h1>E-COMMERCE</h1>
              <div class="login-field">
                <i class="login__icon fas fa-user" id="icon"></i>
                <input
                  type="text"
                  class="login-input"
                  placeholder="User name/Email"
                  required
                />
                <link
                  rel="stylesheet"
                  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
                />
              </div>
              <div class="login-field">
                <i class="login__icon fas fa-lock" id="icon"></i>
                <input
                  type="password"
                  class="login-input"
                  placeholder="Password"
                  pattern="[0-9a-zA-Z]{4,8}"
                />
              </div>
              <ul>
                <li><i>Minimum 4-Characters</i></li>
                <li><i>Maximum 8-Characters</i></li>
              </ul>

              <button class="submit-button">
                <span class="button-text">Login</span>
                <i class="fa-solid fa-right-to-bracket"></i>
              </button>
            </form>
            <div class="social-login">
              <p>If You don't have an account?</p>
              <h3><a href="./register.html">Sign up</a></h3>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
