<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Registration</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="./CSS/register.css">
    
</head>
<body>
    <div id="container">
        <div id="div">
            <div class="form">
                <from class="signup">
                    <h1>Sign up</h1>
                    <div>
                        <i class="login__icon fas fa-user" id="icon"></i>
                       <input type="name" class="input-name" placeholder="Enter your Name">
                       <span id="error"></span>
                    </div>
                    <div>
                        <i class="fa-solid fa-envelope" id="icon"></i>
                        <input type="Email" class="input-email" placeholder="Enter your Email">
                        <span id="error"></span>
                    </div>
                    <div>
                        <i class="login__icon fas fa-lock" id="icon"></i>
                        <input type="password" class="input-password" placeholder="Enter your password">
                        <span id="error"></span>
                    </div>
                    <div>
                        <i class="fa-solid fa-key" id="icon"></i>
                        <input type="password" class="re-enter-password" placeholder="Re-Enter your password">
                        <span id="error"></span>
                    </div>
                    <button id="btn1">REGISTER</button>
                    <p>Already have an account?<a href="./login.html">Login</a></p>
                    
                </from>
                <div>
                    <img src="https://www.edesk.com/wp-content/uploads/2021/03/find-trending-products-sell-ecommerce-768x367.png">
                </div>
            </div>
            
        </div>
    </div>
    <script src="./JS/register.js"></script>
</body>
</html>
