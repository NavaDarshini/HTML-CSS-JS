<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="icon" href="https://cdn.dribbble.com/userupload/10119467/file/original-079dd3ed2d4a426fdb9ed074186d69ac.png?resize=1200x900">
    <link rel="stylesheet" href="./style.css">
</head>
    
<body>
    <div id="div">
    <h1>Zoo Keeper Application Form</h1>
    <form id="Application-Form" action="main.py" method="post">
    <p><em>Please complete the form. Mandatory fields are marked with a <span class="req">*</span> </em></p>
    <fieldset>
        <legend><strong>CONTACT DETAILS</strong></legend>
        <label for="name">Name*</label>
        <input type="text" id="name" name="Name" placeholder="Enter your name" required><br>
        <label for="tel">Telephone</label>
        <input type="tel" id="tel" name="phn" placeholder="(xxx) xxx xxxx" pattern="[0-9]{10}"><br>
        <label for="mail">Email*</label>
        <input type="email" id="mail" name="mail" placeholder="Enter your email" required><br>
    </fieldset>
    <fieldset>
        <legend><strong>PERSONAL INFORMATION</strong></legend>
        <label for="age">Age*</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required><br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            Gender
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select><br>
        <label for="interview">When did you first know you wanted to be a Zoo-Keeper?</label><br>
        <textarea name="details" id="interview" cols="30" rows="10"></textarea>
    </fieldset>
    <fieldset>
        <legend><strong>PICK YOUR FAVOURITE ANIMALS</strong></legend>
        <input type="checkbox" id="zebra" name="zebra">
        <label for="zebra">Zebra</label>
        <input type="checkbox" id="cat" name="cat">
        <label for="cat">Cat</label>
        <input type="checkbox" id="anaconda" name="anaconda">
        <label for="anaconda">Anaconda</label>
        <input type="checkbox" id="elephant" name="elephant">
        <label for="elephant">Elephant</label>
        <input type="checkbox" id="wildbeest" name="wildbeest">
        <label for="wildbeest">Wildbeest</label>
    </fieldset><br>
    <input type="submit" value="Submit Application" id="submit">
    <input type="reset" value="Reset" id="reset">

    </form>
    </div>
</body>
</html>
