<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="stopwatch">
        <div id="timer">00:00:00</div>
        <div id="control">
            <div onclick="pause()" class="pause"><i class="fa-light fa-stopwatch"></i></div>
            <div onclick="watchstart()" class="restart"><i class="fa-solid fa-play"></i></div>
            <div onclick="reset()" class="reset"><i class="fa-solid fa-rotate-right"></i></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
